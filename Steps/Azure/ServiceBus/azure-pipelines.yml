name: 'Pipelines.Steps.Azure.ServiceBus.$(date:yyyyMMdd).$(rev:.r)'

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - Steps/Azure/ServiceBus/*
    exclude:
    - README.md
    - License.md

pool:
  vmImage: 'windows-latest'

variables:
- group: 'Azure Service Bus'
- name: 'solution'
  value: '**/Steps/Azure/ServiceBus/*.sln'
- name: 'buildPlatform'
  value:  'Any CPU'
- name: 'buildConfiguration'
  value:  'Release'
- name: 'major'
  value:  0
- name: 'minor'
  value:  4
- name: 'patch'
  value:  0
- name: 'buildId'
  value:  $[counter(variables['patch'], 0)]
- name: 'suffix'
  value:  '-beta'
- name: 'publishVstsFeed'
  value: 'Pipelines/mytrout'
- name: 'sonarCloudConnectionName'
  value:  'SonarCloud.io - Pipelines'
- name: 'sonarCloudOrganization'
  value:  'mytrout'
- name: 'sonarCloudProjectKey'
  value:  'Pipelines.Steps.Azure.ServiceBus'
- name: 'sonarCloudProjectName'
  value:  'Pipelines.Steps.Azure.ServiceBus'
- name: 'sonarCloudEnabled'
  value:  'YES'
  
steps:
- task: NuGetToolInstaller@1
  displayName: 'Install latest version of NuGet tools.'

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    includeNuGetOrg: true
    restoreSolution: '$(solution)'

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: '$(sonarCloudConnectionName)'
    organization: '$(sonarCloudOrganization)'
    scannerMode: 'MSBuild'
    projectKey: '$(sonarCloudProjectKey)'
    projectName: '$(sonarCloudProjectName)'
    projectVersion: '$(major).$(minor).$(patch)$(suffix)'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['sonarCloudEnabled'], 'YES'))
  displayName: 'Prepare SonarQube analysis.'

- task: DotNetCoreCLI@2
  inputs:
     command: build
     projects: $(solution)
     arguments: '--configuration $(buildConfiguration) --force -p:Version=$(major).$(minor).$(patch)$(suffix);AssemblyVersion=$(major).$(minor).$(patch).$(buildId);FileVersion=$(major).$(minor).$(patch).$(buildId)'
  displayName: 'Build the solution.'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '[System.Environment]::SetEnvironmentVariable(''PIPELINE_TEST_AZURE_SERVICE_BUS_CONNECTION_STRING'', ''$(ConnectionString)'',[System.EnvironmentVariableTarget]::Machine)'
    failOnStderr: true
  displayName: 'Add the Azure Service Bus Connection String to the build server.'
    
- task: DotNetCoreCLI@2
  inputs:
     command: test
     projects: $(solution)
     arguments: --configuration $(BuildConfiguration) --collect "Code Coverage"
  displayName: 'Run the unit and simple integration tests for SonarCloud.'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: '[System.Environment]::SetEnvironmentVariable(''PIPELINE_TEST_AZURE_SERVICE_BUS_CONNECTION_STRING'', ''CLEARED FROM THE SERVER'',[System.EnvironmentVariableTarget]::Machine)'
    failOnStderr: true
  displayName: 'Clear the Azure Service Bus Connection String from the build server.'

- task: SonarCloudAnalyze@1
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['sonarCloudEnabled'], 'YES'))
  displayName: 'Analyze SonarQube results and upload to SonarCloud.io.'

#
# This step will fail to publish into an Azure DevOps Artifacts, 
#     if the "[project] Build Service" Account does not have Contributor access to the NuGet Feed
#     and/or "Allow project-scoped builds" is not enabled for that account on the NuGet feed.
#
- task: NuGetCommand@2
  inputs:
    command: 'push'
    packagesToPush: '$(Build.SourcesDirectory)/**/*.$(major).$(minor).$(patch)$(suffix).nupkg;'
    nuGetFeedType: 'internal'
    publishVstsFeed: '$(publishVstsFeed)'
    allowPackageConflicts: true
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
  displayName: 'Publish the nuget package to ADO artifacts.'

- task: SonarCloudPublish@1
  inputs:
    pollingTimeoutSec: '300'
  condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), eq(variables['sonarCloudEnabled'], 'YES'))
  displayName: 'Publish SonarCloud results to ADO pipeline results.'