name: MyTrout.Pipelines

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/build-pipelines-core.yaml'
      - '**/Pipelines/Core/**/*.*'
      - '!**/*.md'
      - '!**/*.json'
  pull_request:
    paths:
      - '.github/workflows/build-pipelines-core.yaml'
      - '**/Pipelines/Core/**/*.*'
      - '!**/*.md'
      - '!**/*.json'
jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
        SONAR_TOKEN: ${{ secrets.MYTROUT_SONARQUBE_API_KEY }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout the Source
        uses: actions/checkout@v2

      - name: Setup .NET Core SDK 5.0.x
        uses: actions/setup-dotnet@v1.7.2
        with:
          dotnet-version: '5.0.x'
      
      # dotnet restore can only restore one project file when a ROOT is specified.
      # removed --no-restore from dotnet build as it will implicitly restore all contained projects' dependencies.
      
      - name: Build
        run: dotnet build ../Pipelines/Core/*.sln --configuration Release 

      - name: Test
        run: dotnet test ../Pipelines/Core/test/*.csproj --logger trx --results-directory "TestResults" --no-restore --verbosity normal

      - name: Upload dotnet test results
        uses: actions/upload-artifact@v2
        with:
          name: test-results
          path: TestResults
          # Use always() to always run this step to publish test results when there are test failures
        if: ${{ always() }}

      - name: sonarscanner-dotnet
        # You may pin to the exact commit or the version.
        # uses: np-13/sonarscan-dotnet@0bb992a7b24d4780dc1516e4a2ad4ef9785e4a65
        uses: np-13/sonarscan-dotnet@v0.1.0
        with:
          # The key of the SonarQube project
          sonarProjectKey: Pipelines.Core
          # The name of the SonarQube project
          sonarProjectName:  Pipelines.Core
          # The name of the SonarQube organization in SonarCloud. For hosted SonarQube, skip this setting.
          sonarOrganization: mytrout
          # .NET SDK version to be used with the project
          dotnetVersion: # optional, default is 5.0
          # Optional command arguments to 'dotnet build'
          dotnetBuildArguments: dotnet build ../Pipelines/Core/*.sln --configuration Debug
          # Optional command arguments to 'dotnet test'
          dotnetTestArguments: dotnet test ../Pipelines/Core/test/*.csproj --logger trx --results-directory "TestResults" --no-restore --verbosity normal
          # Optional. Set to 1 or true to not run 'dotnet test' command

