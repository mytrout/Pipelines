name: MyTrout.Pipelines

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/build-pipelines-core.yaml'
      - '**/Pipelines/Core/**/*.*'
      - '!**/*.md'
      - '!**/*.json'
  pull_request:
    paths:
      - '.github/workflows/build-pipelines-core.yaml'
      - '**/Pipelines/Core/**/*.*'
      - '!**/*.md'
      - '!**/*.json'
  workflow_dispatch:

jobs:
  build:
    uses: './.github/workflows/template-build-pipelines.yaml'
    with:
      sonar-project-name: 'Pipelines.Core'
      working-directory: '/Core'
      solution-name: 'MyTrout.Pipelines.Core.sln'
      project-version: '4.0.3'
    secrets:
      MYTROUT_SONARQUBE_HOST_URL: ${{ secrets.MYTROUT_SONARQUBE_HOST_URL }}
      MYTROUT_SONARQUBE_ORGANIZATION: ${{ secrets.MYTROUT_SONARQUBE_ORGANIZATION }}
      MYTROUT_SONARQUBE_API_KEY: ${{ secrets.MYTROUT_SONARQUBE_API_KEY }}
      MYTROUT_NUGET_API_KEY: ${{ secrets.MYTROUT_NUGET_API_KEY }}
